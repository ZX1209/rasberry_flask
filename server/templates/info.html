{% extends 'main.html' %}

{% block main_area %}

<div class="informations">
    {%for post in posts %}
    <div class="information">
        <h2>
            <div class="key">
                {{post.key}} :
            </div>
            <div class="value">
                {{post.value}}
             
            </div>
        </h2>
    </div>
    {% endfor %}
</div>

{% endblock %}
